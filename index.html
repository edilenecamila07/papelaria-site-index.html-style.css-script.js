            <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria - Papelaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d17a52;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .descricao {
      padding: 10px;
      text-align: center;
      color: #5a5a5a;
    }
  </style>
</head>
<body>

  <h1>Galeria de Produtos - Papelaria Criativa</h1>

  <div class="galeria">
    <div class="item">
      <img src="https://cdn.awsli.com.br/600x700/2618/2618431/produto/230472597a85914b428.jpg" alt="Canetas">
      <div class="descricao">Canetas coloridas</div>
    </div>
    <div class="item">
      <img src="https://blog.tilibraexpress.com.br/wp-content/uploads/2024/09/Imagens_blog_08_24_purrfect.png" alt="Cadernos">
      <div class="descricao">Cadernos decorados</div>
    </div>
    <div class="item">
      <img src="https://thumbs.dreamstime.com/z/h%C3%A1-v%C3%A1rios-tipos-de-l%C3%A1pis-desenho-nas-prateleiras-da-loja-papelaria-na-interm%C3%ADdia-bekasi-indonesia-november-intermedia-261253850.jpg" alt="Lápis">
      <div class="descricao">Lápis com estampas</div>
    </div>
    <div class="item">
      <img src="https://https://cdn.awsli.com.br/1986/1986171/produto/247183342bd1cf81eb3.jpg" alt="Adesivos">
      <div class="descricao">Adesivos fofos</div>
    </div>
    <div class="item">
      <img src="https://https://down-br.img.susercontent.com/file/65ec8321d956c5bbae6b77df477f2fd8" alt="Post-its">
      <div class="descricao">Post-its criativos</div>
    </div>
    <div class="item">
      <img src="https://https://ricardoeletroo.vtexassets.com/arquivos/ids/173892-800-auto?v=638350561553630000&width=800&height=auto&aspect=true" alt="Marca-texto">
      <div class="descricao">Marca-texto pastel</div>
    </div>
  </div>

</body>
</html>
